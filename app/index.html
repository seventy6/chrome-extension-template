<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <!-- build:css styles/options-vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="row header">
            <div class="col-md-2">
                <!-- <h3 id="title"></h3> -->
            </div>
            <div class="col-md-7">
                <form class="form-inline">
                    <div class="form-group col-xs-12 text-center">
                        <label class="sr-only" for="search">Search</label>
                        <!-- <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;</label> -->
                        <div class="input-group col-xs-12 text-center input-group-search">
                            <input class="search-field form-control input-lg text-center" type="text" name="search" placeholder="Search..."/>
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <div id="manage-bookmarks-button" class="">
                    <a href="#" id="test" class="btn btn-link"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Manage</a>
                </div>
            </div>
        </div>
        
        <!-- Nav tabs -->
        <ul class="nav nav-pills default" role="tablist">
            <li role="presentation" class="active">
                <a href="#inbox" aria-controls="inbox" role="tab" data-toggle="tab" class="pill-inbox">
                    <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>&nbsp;Inbox
                </a>
            </li>
            <li role="presentation">
                <a href="#all" aria-controls="all" role="tab" data-toggle="tab" class="pill-all">
                    All
                </a>
            </li>            
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="inbox">
                <div class="grid" id="bookmarks-inbox"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="all">
                <div class="grid" id="bookmarks-all"></div>
            </div>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- build:js scripts/options-vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/minigrid/dist/minigrid.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/sugar/dist/sugar.js"></script>
        <script src="bower_components/velocity/velocity.js"></script>
        <script src="bower_components/velocity/velocity.ui.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script src="scripts/muuri.js"></script>
        <!-- build:js scripts/options.js -->
        <script src="scripts/contentscript.js"></script>
        <!-- endbuild -->
    </body>
</html>
